<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>新規申請ガイド | 書類記入ナビ</title>
    <meta name="description" content="新規申請書類の記入方法を音声でガイドします">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header__title">📋 新規申請</h1>
            <p class="header__subtitle">委任状と同意書の書き方</p>
        </header>

        <main class="step-content">
            <!-- プログレスバー -->
            <div class="progress-bar">
                <div class="progress-bar__fill" style="width: 14%;"></div>
            </div>

            <!-- ステップ表示 -->
            <div class="step-indicator">
                <span>ステップ</span>
                <span class="step-indicator__current">1</span>
                <span>/ <span class="step-indicator__total">11</span></span>
            </div>

            <!-- 音声コントロール -->
            <div class="audio-control">
                <button class="audio-control__btn" onclick="toggleSpeak(stepNavigator.getCurrentStep().voice)"
                    aria-label="読み上げ">
                    🔊
                </button>
                <span style="font-size: var(--font-size-base);">タップで読み上げ</span>
            </div>

            <!-- コンテンツ -->
            <div class="content">
                <!-- 警告バッジ -->
                <div class="warning-badge" style="display: none;">✕</div>

                <!-- 画像（プレースホルダー） -->
                <div class="placeholder-image">
                    <div class="placeholder-image__icon">📄</div>
                    <div class="placeholder-image__text">画像を挿入予定</div>
                </div>
                <img class="content__image" src="" alt="" style="display: none;">

                <!-- 説明テキスト -->
                <p class="content__text"></p>
            </div>

            <!-- ナビゲーション -->
            <div class="navigation">
                <button class="btn btn--secondary btn--prev" onclick="goPrev(stepNavigator)"
                    style="visibility: hidden;">
                    ← 戻る
                </button>
                <button class="btn btn--primary btn--next" onclick="goNext(stepNavigator)">
                    次へ →
                </button>
            </div>

            <!-- 法的注記 -->
            <div class="legal-notes" style="display: none;">
                <button class="legal-notes__toggle" onclick="toggleLegalNotes()">
                    ▶ 法的注意事項を見る
                </button>
                <div class="legal-notes__content"></div>
            </div>

            <!-- ヘルプセクション -->
            <div class="help-section">
                <button class="help-btn" onclick="showPhoneModal()">
                    ❓ どうしてもわからない
                </button>
            </div>
        </main>

        <!-- 完了画面 -->
        <div class="complete" style="display: none;">
            <div class="complete__icon">✅</div>
            <h2 class="complete__title">お疲れ様でした！</h2>
            <p class="complete__message">
                これで新規申請の書類は完成です。<br><br>
                書類を封筒に入れて<br>
                <strong>返送</strong>してください。
            </p>
            <div style="margin-top: var(--spacing-lg); display: flex; flex-direction: column; gap: var(--spacing-sm);">
                <button class="btn btn--secondary" onclick="goBackFromComplete(stepNavigator)">
                    ← ひとつ前に戻る
                </button>
                <a href="index.html" class="btn btn--primary">
                    🏠 最初に戻る
                </a>
            </div>
        </div>
    </div>

    <!-- ヘルプモーダル（1段階目：確認） -->
    <div class="phone-modal" id="helpModal1" onclick="closeHelpModal()">
        <div class="phone-modal__content" onclick="event.stopPropagation()">
            <h3 class="phone-modal__title">❓ 本当にわからないですか？</h3>
            <p class="phone-modal__message">
                もう一度、説明を読み直してみてください。<br><br>
                それでもわからない場合は、<br>
                下のボタンを押してください。
            </p>
            <button class="btn btn--primary" onclick="showHelpModal2()" style="margin-bottom: var(--spacing-sm);">
                はい、問い合わせたい
            </button>
            <button class="phone-modal__close" onclick="closeHelpModal()">
                戻る
            </button>
        </div>
    </div>

    <!-- ヘルプモーダル（2段階目：連絡先表示） -->
    <div class="phone-modal" id="helpModal2" onclick="closeHelpModal()">
        <div class="phone-modal__content" onclick="event.stopPropagation()">
            <h3 class="phone-modal__title">📞 お問い合わせ</h3>
            <p class="phone-modal__message">
                下記にご連絡ください。
            </p>
            <a href="tel:080-1944-0234" class="phone-modal__number">
                📞 080-1944-0234
            </a>
            <a href="mailto:info@sanjininc.com" class="phone-modal__number"
                style="background: #0052CC; margin-top: var(--spacing-sm);">
                ✉️ info@sanjininc.com
            </a>
            <button class="phone-modal__close" onclick="closeHelpModal()" style="margin-top: var(--spacing-md);">
                閉じる
            </button>
        </div>
    </div>

    <!-- 音声許可バナー（iOS用） -->
    <div class="audio-permission">
        <p style="font-size: var(--font-size-large); margin-bottom: var(--spacing-sm);">
            🔊 音声ガイドを有効にしますか？
        </p>
        <button class="audio-permission__btn" onclick="enableAudioManually()">
            音声をオンにする
        </button>
    </div>

    <script src="js/speech.js"></script>
    <script src="js/navigation.js"></script>
    <script>
        // コースB: 新規申請のステップ定義
        const courseBSteps = [
            {
                text: '新規申請の書類一式を出してください。<br><br>その中から、<strong>「委任状」と書かれた紙</strong>を1枚だけ、目の前に置いてください。<br><br><small style="color: var(--text-secondary);">*申請毎に委任状を添付すること<br>*複数枚にわたる場合は、それぞれに署名・捩印を行うこと</small>',
                voice: '新規申請の書類一式を出してください。その中から、委任状と書かれた紙を1枚だけ、目の前に置いてください。注意事項です。申請毎に委任状を添付してください。複数枚にわたる場合は、それぞれに署名・なついんを行ってください。',
                image: 'images/illustration_document.png',
                imageAlt: '委任状のイメージ',
                showWarning: false
            },
            {
                text: 'その紙の、<strong class="warning-text">右上の日付</strong>を見てください。<br><br><span class="warning-text">そこは空欄のままです。<br>ペンで書かないでください。</span>',
                voice: 'その紙の右上の日付を見てください。そこは空欄のままです。ペンで書かないでください。',
                image: 'images/illustration_date_warning.png',
                imageAlt: '日付欄は空欄のまま',
                showWarning: true
            },
            {
                text: '<strong>住所と氏名</strong>を書きます。<br><br>必ず<strong>住民票に登録されている住所と氏名</strong>と同じで書いてください。',
                voice: '住所と氏名を書きます。必ず住民票に登録されている住所と氏名、同じ漢字で書いてください。',
                image: 'images/illustration_name_address.png',
                imageAlt: '住所・氏名を記入する場所',
                showWarning: false
            },
            {
                text: '<strong>ハンコ</strong>を用意してください。<br><strong class="warning-text">実印</strong>ですか？<br><br>きれいに押せましたか？<br><strong class="warning-text">かすれや欠け</strong>はありませんか？<br><br><strong>もし失敗したら、隣に押し直してください。</strong><br><br><small style="color: var(--text-secondary);">*申請毎に委任状を添付すること<br>*複数枚にわたる場合は、それぞれに署名・捩印を行うこと</small>',
                voice: 'ハンコを用意してください。実印ですか？役所に届けた印鑑を使ってください。きれいに押せましたか？かすれや欠けはありませんか？もし失敗したら、隣に押し直してください。',
                image: 'images/illustration_stamp.png',
                imageAlt: '実印を押す場所',
                showWarning: false
            },
            {
                text: '次に、<strong>「土地・建造物の【屋根／屋上】の無償使用に関する同意書」</strong>を出してください。',
                voice: '次に、土地・建造物の屋根・屋上の無償使用に関する同意書を出してください。',
                image: 'images/illustration_consent.png',
                imageAlt: '同意書のイメージ',
                showWarning: false
            },
            {
                text: 'この書類も、<strong class="warning-text">日付は空欄のまま</strong>にしてください。',
                voice: 'この書類も、日付は空欄のままにしてください。書かないでください。',
                image: 'images/illustration_date_warning.png',
                imageAlt: '日付欄は空欄のまま',
                showWarning: true
            },
            {
                text: '上部の「<strong>依頼人</strong>」欄を見てください。<br><br>ここには、<strong>国への申請にあたりご登録されるお名前</strong>をお書きください。<br><br>住所は<strong class="warning-text">住民票に登録されている住所と氏名と完全に同じ</strong>ように書いてください。<br><br><strong>実印</strong>を押してください。',
                voice: '上部の依頼人欄を見てください。ここには、国への申請にあたりご登録されるお名前をお書きください。住所は住民票に登録されている住所と氏名と完全に同じように書いてください。そして実印を押してください。',
                image: 'images/illustration_consent.png',
                imageAlt: '依頼人欄',
                showWarning: false
            },
            {
                text: '次に「<strong>所有者</strong>」欄を見てください。<br><br>ここには、<strong>この物件や土地を所有している方</strong>（個人または会社）のお名前をお書きください。<br><br>住所は<strong class="warning-text">住民票に登録されている住所と氏名と完全に同じ</strong>ように書いてください。<br><br><strong>実印</strong>を押してください。',
                voice: '次に所有者欄を見てください。ここには、この物件や土地を所有している方、個人または会社のお名前をお書きください。住所は住民票に登録されている住所と氏名と完全に同じように書いてください。そして実印を押してください。',
                image: 'images/illustration_consent.png',
                imageAlt: '所有者欄',
                showWarning: false
            },
            {
                text: '下の「記」の欄を見てください。<br><br>「<strong class="warning-text">無償使用に同意する土地・建造物</strong>」の欄は<br><strong class="warning-text">何も書かないでください。</strong>',
                voice: '下の記の欄を見てください。無償使用に同意する土地・建造物の欄は、何も書かないでください。空欄のままでオーケーです。',
                image: 'images/illustration_consent_no_write.png',
                imageAlt: '土地・建造物欄は空欄',
                showWarning: true
            },
            {
                text: '「<strong class="warning-text">同意期間</strong>」の欄も<br><strong class="warning-text">何も書かないでください。</strong><br><br>空欄のままでOKです。',
                voice: '同意期間の欄も何も書かないでください。空欄のままでオーケーです。',
                image: 'images/illustration_consent_no_write.png',
                imageAlt: '同意期間欄は空欄',
                showWarning: true
            },
            {
                text: '<strong>最終確認</strong><br><br>以下の書類がすべて揃っているか確認してください。<br><br><div style="text-align: left; background: white; padding: 12px; border-radius: 8px; border: 2px solid var(--primary);"><label style="display: block; margin-bottom: 12px; font-size: 18px;"><input type="checkbox" style="width: 24px; height: 24px; margin-right: 8px;"> 委任状（住所・氏名・実印）</label><label style="display: block; font-size: 18px;"><input type="checkbox" style="width: 24px; height: 24px; margin-right: 8px;"> 同意書（依頼人・所有者・実印）</label></div>',
                voice: '最終確認です。以下の書類がすべて揃っているか確認してください。委任状に住所、氏名、実印。同意書に依頼人、所有者、実印。すべて揃っていれば、次へ進んでください。',
                image: '',
                imageAlt: '',
                showWarning: false
            }
        ];

        // ナビゲーター初期化
        const stepNavigator = new StepNavigator(courseBSteps);

        // 初期表示
        window.onload = function () {
            renderStep(stepNavigator);
        };
    </script>
</body>

</html>
